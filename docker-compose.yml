version: '3.8'
services:
  web:
    build: .
    ports:
      - "8080:8080"
    environment:
      #- LOCAL_DEV=1
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/grading_system
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - SOCKETIO_REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
    volumes:
      # Mount source code for hot reloading
      - ./web:/app/web
      - ./celery_worker.py:/app/celery_worker.py
      # Mount questions.txt so updates persist to host
      - ./questions.txt:/app/questions.txt
      # Mount uploads directory for images
      - ./web/static/uploads:/app/web/static/uploads
      # (已移除) Mount C build output for grading
      # 挂载停用词/词典目录，确保C端/服务端都能访问
      - ./text_analyzer/dict:/app/dict:ro


  worker:
    build: .
    restart: always
    # 开发环境热重载命令（如需自动重启 celery worker，可取消注释并确保已安装 watchdog）
    # command: ["watchmedo", "auto-restart", "--directory=web", "--pattern=*.py", "--recursive", "--", "celery", "-A", "web.celery_worker.celery", "worker", "--loglevel=info"]
    # 生产环境推荐标准 celery worker 启动命令
    command: ["celery", "-A", "web.celery_worker.celery", "worker", "--loglevel=info", "-P", "eventlet", "--concurrency=8"]
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/grading_system
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - SOCKETIO_REDIS_URL=redis://redis:6379/0
      - C_FORCE_ROOT=true  # Required if running as root in Docker
    depends_on:
      - db
      - redis
      - web
    volumes:
      - ./questions.txt:/app/questions.txt
      # Mount source code to keep worker in sync
      - ./web:/app/web
      - ./web/celery_worker.py:/app/web/celery_worker.py
      # 挂载停用词/词典目录，确保C端/服务端都能访问
      - ./text_analyzer/dict:/app/dict:ro

  redis:
    image: redis:alpine
    restart: always
    ports:
      - "6379:6379"

  db:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=grading_system
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      # Expose to host to allow running migration script from host if needed
      # Note: If you have a local postgres running on 5432, change the first number (e.g. "5433:5432")
      - "5432:5432"

  tunnel:
    build:
      context: .
      dockerfile: Dockerfile.tunnel
    restart: always
    depends_on:
      - web
    networks:
      - default
    environment:
      - LOG_LEVEL=info
    volumes:
      - ./tunnel/eb890b0f-9acb-4a12-9a06-47eacf65050d.json:/etc/cloudflared/eb890b0f-9acb-4a12-9a06-47eacf65050d.json:ro
      - ./tunnel/config.yml:/etc/cloudflared/config.yml:ro
      - ./cloudflared.log:/app/cloudflared.log

  nginx:
    image: nginx:latest
    container_name: nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf
      - ./web/static:/web/static
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - web

volumes:
  postgres_data:
