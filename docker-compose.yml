version: '3.8'
services:
  web:
    image: nww_web:${IMAGE_TAG}
    # 开发环境下可用 build，生产环境只用 image
    build:
      context: .
    ports:
      - "${WEB_PORT}:8080"
    depends_on:
      - db
      - redis
    volumes:
      - ./web:/app/web
      - ./celery_worker.py:/app/celery_worker.py
      - ./grader/questions.txt:/app/questions.txt
      - ./web/static/uploads:/app/web/static/uploads
      - ./text_analyzer/dict:/app/dict:ro
    environment:
      - FLASK_ENV=${FLASK_ENV}
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_DB=${REDIS_DB}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND}
      - SOCKETIO_REDIS_URL=${SOCKETIO_REDIS_URL}
      - DASHSCOPE_API_KEY=${DASHSCOPE_API_KEY}
      - SECRET_KEY=${SECRET_KEY}
      - SESSION_TYPE=${SESSION_TYPE}
    entrypoint: ["/bin/sh", "/app/web/docker_entrypoint.sh"]


  worker:
    image: nww_worker:${IMAGE_TAG}
    # 开发环境下可用 build，生产环境只用 image
    build: . 
    restart: always
    # 开发环境热重载命令（如需自动重启 celery worker，可取消注释并确保已安装 watchdog）
    # command: ["watchmedo", "auto-restart", "--directory=web", "--pattern=*.py", "--recursive", "--", "celery", "-A", "web.celery_worker.celery", "worker", "--loglevel=info"]
    # 生产环境推荐标准 celery worker 启动命令
    command: ["celery", "-A", "web.celery_worker.celery", "worker", "--loglevel=info", "-P", "eventlet", "--concurrency=8"]
    depends_on:
      - db
      - redis
      - web
    volumes:
      - ./grader/questions.txt:/app/questions.txt
      # Mount source code to keep worker in sync
      - ./web:/app/web
      - ./web/celery_worker.py:/app/web/celery_worker.py
      # 挂载停用词/词典目录，确保C端/服务端都能访问
      - ./text_analyzer/dict:/app/dict:ro
    environment:
      - FLASK_ENV=${FLASK_ENV}
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_DB=${REDIS_DB}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND}
      - SOCKETIO_REDIS_URL=${SOCKETIO_REDIS_URL}
      - DASHSCOPE_API_KEY=${DASHSCOPE_API_KEY}
      - SECRET_KEY=${SECRET_KEY}
      - SESSION_TYPE=${SESSION_TYPE}
    entrypoint: ["/bin/sh", "/app/web/docker_entrypoint.sh"]

  redis:
    image: redis:alpine
    restart: always
    ports:
      - "6379:6379"

  db:
    image: postgres:15-alpine
    #image: 
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      # Expose to host to allow running migration script from host if needed
      # Note: If you have a local postgres running on 5432, change the first number (e.g. "5433:5432")
      - "5432:5432"


  nginx:
    image: nginx:latest
    container_name: nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d/default.conf.template:/etc/nginx/conf.d/default.conf.template
      - ./nginx/entrypoint.sh:/entrypoint.sh
      - ./web/static:/web/static
      - ./nginx/ssl:/etc/nginx/ssl
      - ${SSL_KEY_PATH_LOCAL}:${SSL_KEY_PATH}
    depends_on:
      - web
    environment:
      - DOMAIN=${DOMAIN}
      - SSL_CERT_PATH=${SSL_CERT_PATH}
      - SSL_KEY_PATH=${SSL_KEY_PATH}
    entrypoint: ["/bin/sh", "/entrypoint.sh"]

volumes:
  postgres_data:
